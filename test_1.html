    <!-- Popup -->
    <div class="popup" id="popup">
        <span class="fechar" onclick="fecharPopup()">&times;</span>
        <span class="anterior" onclick="anterior()">&#10094;</span>
        <img class="popup-content" id="imgPopup">
        <span class="proximo" onclick="proximo()">&#10095;</span>
    </div>

    <script>
        const imagens = document.querySelectorAll('.galeria img');
        const popup = document.getElementById('popup');
        const imgPopup = document.getElementById('imgPopup');
        let indiceAtual = 0;

        imagens.forEach((img, index) => {
            img.addEventListener('click', () => {
                abrirPopup(index);
            });
        });

        function abrirPopup(index) {
            indiceAtual = index;
            imgPopup.src = imagens[indiceAtual].src;
            popup.style.display = 'flex';
        }

        function fecharPopup() {
            popup.style.display = 'none';
        }

        function anterior() {
            indiceAtual = (indiceAtual - 1 + imagens.length) % imagens.length;
            imgPopup.src = imagens[indiceAtual].src;
        }

        function proximo() {
            indiceAtual = (indiceAtual + 1) % imagens.length;
            imgPopup.src = imagens[indiceAtual].src;
        }

        // Fechar ao clicar fora da imagem
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                fecharPopup();
            }
        });
    </script>
